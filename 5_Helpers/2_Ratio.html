<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body class="p-5">
    <a href="https://getbootstrap.com/docs/5.0/helpers/ratio/" class="btn btn-primary">Page Ratio</a>

    <br><br>
    <div class="row">
        <div class="col-3">
            <div class="ratio ratio-1x1">
                <iframe src="https://www.youtube.com/embed/zpOULjyy-n8?rel=0" title="YouTube video"
                    allowfullscreen></iframe>
            </div>
        </div>
        <div class="col-3">
            <div class="ratio ratio-4x3">
                <iframe src="https://www.youtube.com/embed/zpOULjyy-n8?rel=0" title="YouTube video"
                    allowfullscreen></iframe>
            </div>
        </div>
        <div class="col-3">
            <div class="ratio ratio-16x9">
                <iframe src="https://www.youtube.com/embed/zpOULjyy-n8?rel=0" title="YouTube video"
                    allowfullscreen></iframe>
            </div>
        </div>
        <div class="col-3">
            <div class="ratio ratio-21x9">
                <iframe src="https://www.youtube.com/embed/zpOULjyy-n8?rel=0" title="YouTube video"
                    allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <br>
    <ul>
        <li>ratio ratio-1x1</li>
        <li>ratio ratio-4x3</li>
        <li>ratio ratio-16x9</li>
        <li>ratio ratio-21x9</li>
    </ul>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>

</html>
