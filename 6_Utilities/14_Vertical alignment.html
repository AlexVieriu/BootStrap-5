<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body class="p-5">

    <a href="https://getbootstrap.com/docs/5.0/utilities/vertical-align/" class="btn btn-primary">Vertical alignment</a>

    <br><br>
    <p>With inline elements:</p>
    <b></b>
    <span class="align-baseline">align-baseline</span>
    <span class="align-top">align-top</span>
    <span class="align-middle">align-middle</span>
    <span class="align-bottom">align-bottom</span>
    <span class="align-text-top">align-text-top</span>
    <span class="align-text-bottom">align-text-bottom</span>

    <br><br>
    <p>With table cells: <b>style="height: 100px;</b></p>
    <br>
    <table style="height: 100px;">
        <tbody>
            <tr>
                <td class="align-baseline">baseline</td>
                <td class="align-top">top</td>
                <td class="align-middle">middle</td>
                <td class="align-bottom">bottom</td>
                <td class="align-text-top">text-top</td>
                <td class="align-text-bottom">text-bottom</td>
            </tr>
        </tbody>
    </table>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>

</html>
