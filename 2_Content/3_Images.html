<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body class="p-5">

    <a href="https://getbootstrap.com/docs/5.0/content/images/" class="btn btn-primary">Page Image</a>

    <br><br>
    <h4>Responsive images</h4>
    <div>
        <img src="3_Image.png" class="img-fluid" width="200" height="230">
        <p>class="img-fluid"</p>
    </div>

    <br>
    <hr>
    <h4>Image thumbnails</h4>
    <div>
        <img src="3_Image.png" class="img-thumbnail" width="200" height="230">
        <p>class="img-thumbnail"</p>
    </div>

    <br>
    <hr>
    <h4>Aligning images</h4>
    <div>
        <img src="3_Image.png" class="rounded float-start" width="200" height="230">
        <p> class="rounded float-start" </p>
    </div>

    <br>
    <hr>
    <div></div>
        <img src="3_Image.png" class="rounded float-end" width="200" height="230">
        <p class="text-end">class="rounded float-end"</p>
    </div>

    <br>
    <hr>
    <img src="3_Image.png" class="rounded mx-auto d-block" width="200" height="230">
    <p class="text-center">class="rounded mx-auto d-block"</p>

    <br>
    <hr>
    <div class="text-center">
        <img src="3_Image.png" class="rounded" width="200" height="230">
        <p>div class="text-center" -> img class="rounded"</p>
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
</script>

</html>
